<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>cssBayan</title>
</head>
<body>
<div class="wrapper">
  <h1 class="title">CSS Bayan</h1>

  <div class="list">

    <label for="bayan1" class="item">
      <div class="line"></div>
      <input class="input" type="radio" id="bayan1" name="bayans" checked>
      <div class="item__top">
        <h2 class="item__title">Как продвигается твоя учеба</h2>
        <div class="button"></div>
      </div>
      <img class="bayan__img" src="assets/bayan1.png" alt="bayan">
    </label>

    <label class="item" for="bayan2">
      <div class="line"></div>
      <input class="input" type="radio" id="bayan2" name="bayans">
      <div class="item__top">
        <h2 class="item__title">Оценить работу на соответствие ТЗ</h2>
        <div class="button"></div>
      </div>
      <img class="bayan__img" src="assets/bayan2.jpeg" alt="bayan">
    </label>

    <label class="item" for="bayan3">
      <div class="line"></div>
      <input class="input" type="radio" id="bayan3" name="bayans">
      <div class="item__top">
        <h2 class="item__title">Это было легко! Виталий, 30 лет</h2>
        <div class="button"></div>
      </div>
      <img class="bayan__img" src="assets/bayan3.png" alt="bayan">
    </label>

    <label class="item" for="bayan4">
      <div class="line"></div>
      <input class="input" type="radio" id="bayan4" name="bayans">
      <div class="item__top">
        <h2 class="item__title">Хочу сдать тесты на 100 баллов</h2>
        <div class="button"></div>
      </div>
      <img class="bayan__img" src="assets/bayan4.jpg" alt="bayan">
    </label>

    <label class="item" for="bayan5">
      <div class="line"></div>
      <input class="input" type="radio" id="bayan5" name="bayans">
      <div class="item__top">
        <h2 class="item__title">После 20-40 часов обучения в неделю</h2>
        <div class="button"></div>
      </div>
      <img class="bayan__img" src="assets/bayan5.jpg" alt="bayan">
    </label>
  </div>
</div>
</body>
</html>
